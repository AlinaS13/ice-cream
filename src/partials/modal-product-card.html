<div class="backdrop " data-modal>
    <div class="product-modal">
        <button class="product-modal__btn" data-modal-close><svg class="product-modal__icon" width="20" height="20">
                <use href="./images/icons.svg#icon-clarity_close-line">
                </use>
            </svg></button>
        <p class=" product-modal__title">Buy now</p>

        <form class="product-modal-form" name="signup-form" autocomplete="off">
            <label class="product-modal-form__label" for="user-name">

                <div class="product-modal-form__wrap">
                    <input class="product-modal-form__input" type="name" name="user-name" id="user-name"
                        placeholder="Name" />
                    <svg class="product-modal-form__icon" width="18" height="18">
                        <use href="#"></use>
                    </svg>
                </div>
            </label>

            <label class="product-modal-form__label" for="user-tel">

                <div class="product-modal-form__wrap">
                    <input class="product-modal-form__input" type="tel" name="user-tel" id="user-tel"
                        placeholder="Phone" />
                    <svg class="product-modal-form__icon" width="18" height="18">
                        <use href="#"></use>
                    </svg>
                </div>
            </label>

            <label class="product-modal-form__label textarea" for="user-feedback">

                <textarea class="product-modal-form__textarea" name="user-feedback" id="user-feedback"
                    placeholder="Comment"></textarea>
            </label>



            <button class="button-colored product-modal-form__btn" type="submit">Submit</button>
        </form>
    </div>
</div>
